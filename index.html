<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet-newyork" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="Logo-">
            <img src="src/imagens/logo-rockstar.svg" alt="Logo Rockstar Game">
            <hr>
            <img src="src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#compre-ja">Comprar</a>
                </li>
                <li>
                    <a href="#suporte" target="_blank">Suporte <img src="src/imagens/icone-link.svg" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-de-fundo" src="src/imagens/bg-main.png"
            alt="rapaz de moletom laranja ao lado de um carro esportivo laranja">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo"> Já disponíveis para PlayStation 5 e Xbox Series X | S</h1>
            <p class="texto">
                Experimente os fenômenos de entretenimento Grand Thef Auto V e GTA Online.
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class=" capa-do-jogo" src="src/imagens/gta5.jpg" alt="Capa do jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong> GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li><img src="src/imagens/logo-ps5.svg" alt="logo playstation 5"></li>
                    <li><img src="src/imagens/logo-xbox-one.svg" alt="logo xbox one"></li>
                    <li><img src="src/imagens/logo-ps4.svg" alt=""></li>
                    <li><img src="src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series X\S"></li>
                    <li><img src="src/imagens/logo-pc.svg" alt="Logo pc"></li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li class="azul"><img src="src/imagens/logo-ps5.svg" alt="logo playstation 5"></li>
                    <li class="verde"><img src="src/imagens/logo-xbox-one.svg" alt="logo xbox one"></li>
                    <li class="vermelho"><img src="src/imagens/logo-ps4.svg" alt=""></li>
                    <li class="lilás"><img src="src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series X\S"></li>
                    <li class="amarelo"><img src="src/imagens/logo-pc.svg" alt="Logo pc"></li>
                </ul>
            </button>
    </section>
    <script src="src/js/index.js"></script>
</body>

</html>
